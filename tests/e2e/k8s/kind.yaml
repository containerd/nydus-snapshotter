kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  ipFamily: dual
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".containerd]
    discard_unpacked_layers = false
    disable_snapshot_annotations = false
nodes:
  - role: control-plane
    extraMounts:
      - hostPath: /dev/fuse
        containerPath: /dev/fuse
