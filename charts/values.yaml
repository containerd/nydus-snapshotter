image:
  repository: ghcr.io/containerd
  imagePullPolicy: Always
  imagePullSecret: ""

nameOverride: ""
fullnameOverride: ""

rbac:
  serviceAccount:
    create: true
    node:
      name: csi-vepfs-node-sa
    controller:
      name: csi-vepfs-controller-sa

snapshotter:
  daemonset:
    image:
      name: nydus-snapshotter
      tag: v0.16.0
    resources:
      limits:
        cpu: 1
        memory: 500Mi
      requests:
        cpu: 200m
        memory: 200Mi
    tolerations:
      - operator: Exists
    nodeSelector:

## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
# affinity -- Affinity for pod assignment
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/instance-type
              operator: NotIn
              values:
                - virtual-node
